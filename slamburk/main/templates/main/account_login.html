{% extends './_base.html' %} 
{% load i18n %}

{% block title %}
{% trans "Log in" %}

{% endblock title %} 

{% block body %}
<div class="container-sm user-account">

   <!-- <div class=""></div> --> 
    <div class="row d-flex justify-content-center">

        <div class="col-md-6 border m-4">
            <form action="api/customer/personal/edit" method="post" class="row g-2 my-4 px-2">

                <h3 class="text-center">{% trans "Log in" %}</h3>

                <div class="col-xl-12 my-2">
                  <label for="emailInput" class="form-label">{{ form.email.label }}</label>                      
                                {{ form.email }}
                </div>
                <div class="col-xl-12 my-2">
                  <label for="passwordInput" class="form-label">{{ form.password.label }}</label>                      
                                {{ form.password }}
                </div>

                {% csrf_token %}
                <input class="my-3" type="submit" value={% trans "Log in" %}>
            </form>

           <a href="/registrace"> <p class="text-center">{% trans "Don\'t have an account? Sign up here!" %}</p> </a>
        </div>
    </div>
    
</div>

{% endblock body %}
